<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Call</title>

    <!-- Tailwind & DaisyUI Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- nav Bar -->
    <nav class=" p-10">
        <div class="parent-div flex md:flex-row  flex-col gap-5 justify-between">
            <div class="flex items-center gap-3">
                <img class="w-[60px] sm:w-[80px]" src="/assets/logo.png" alt="">
                <h1 class="font-bold text-[2.1rem] text-[#006747]">Emergency <br> Service</h1>
            </div>

            <div class="flex md:flex-row flex-col  items-center gap-5">
                <div class=" w-[80px] p-1 flex justify-center items-center gap-2 rounded-3xl bg-[#41ff6b1a]">
                    <h2 class="text-[1.2rem] font-bold">0</h2>
                    <img class="w-[20px]" src="/assets/heart.png" alt="">

                </div>
                
                <div class=" w-[80px] p-1 flex justify-center items-center gap-2 rounded-3xl bg-[#41ff6b1a]">
                     <h2 class="text-[1.2rem] font-bold">100</h2>
                    <img class="w-[20px]" src="/assets/coin.png" alt="">
                   
                </div>
                <button class="btn bg-[#00a63e] w-[100px] rounded-3xl text-white"><span>2</span>Copy</button>

            </div>
        </div>

    </nav>
    <!-- Banner Section -->
     <section class="">
        <div class="h-[180px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center p-7 ">
            <img class="w-[60px] mx-auto" src="/assets/logo-dark.png" alt="">
            <h1 class="text-white font-semibold text-[1.5rem]">Emergency Service Directory</h1>
            <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            
        </div>
     </section>
    <script src="script.js"></script>
</body>

</html>
